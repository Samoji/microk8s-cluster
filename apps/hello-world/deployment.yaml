apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-deployment
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: hello-world
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      containers:
      - name: hello-world
        image: "nginx:{{ .Values.imageTag }}"
        ports:
        - containerPort: 80
        env:
        - name: MESSAGE
          value: "{{ .Values.message }}"